<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karrot Shrine</title>
  <link href="https://fonts.googleapis.com/css2?family=Salty&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Salty', cursive;
    }
    img {
      display: block;
      max-width: 100%;
    }
  </style>
</head>
<body class="relative bg-black text-white overflow-hidden">

  <!-- Background Glow -->
  <div class="absolute inset-0 z-0">
    <img src="img/ember-particles.gif" class="w-full h-full object-cover opacity-40 mix-blend-screen" alt="embers">
    <div class="absolute inset-0 bg-black opacity-70"></div>
  </div>

  <div class="relative z-10 min-h-screen flex flex-col justify-between">
    <!-- Header -->
    <header class="flex flex-wrap items-center justify-between p-6 gap-4">
      <button id="dropdownButton" class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-600 via-blue-500 to-cyan-400 rounded text-white">
        <img src="img/pulsechain-logo.png" class="w-6 h-6" alt="PulseChain"> Explore PulseChain
      </button>
      <h1 class="text-6xl text-orange-400 drop-shadow-lg" style="margin-left:1in;">Karrot Shrine</h1>
      <div class="flex gap-4 items-center">
        <a href="https://x.com/PulseTvShow" target="_blank"><img src="img/pulse-tv-button.png" class="w-24 h-24 rounded" alt="PulseTV"></a>
        <a href="https://www.youtube.com/@yourfriendsommi" target="_blank"><img src="img/sommi-button.png" class="w-24 h-24 rounded" alt="Sommi"></a>
        <a href="#" id="karrotBrainBtn" title="Awaken the Brain">
          <img src="img/brain.png" alt="Karrot Brain" class="w-16 h-16 rounded-full hover:scale-110 transition duration-300">
        </a>
      </div>
      <ul id="dropdownMenu" class="absolute top-20 left-6 bg-gray-900 bg-opacity-95 rounded shadow-lg z-50 hidden">
        <!-- Links (no changes needed here) -->
      </ul>
    </header>

    <!-- Shrine Logo -->
    <main class="flex justify-center items-center flex-1 p-6">
      <img src="img/karrot-hex.jpg" class="w-96 drop-shadow-xl" alt="Karrot Logo">
    </main>

    <!-- Footer Panels -->
    <footer class="grid grid-cols-1 md:grid-cols-2 gap-6 px-6 pb-10">
      <!-- Stake Panel -->
      <div class="relative flex flex-col items-center justify-center bg-yellow-50 bg-opacity-5 border border-yellow-600 rounded-xl p-6 shadow-xl overflow-hidden min-h-[300px]">
        <img src="img/stake-karrot.png" class="absolute inset-0 w-full h-full object-cover opacity-20 pointer-events-none z-0 rounded-xl" alt="Stake Scroll">
        <div class="relative z-10 text-center">
          <h2 class="text-xl text-orange-300 mb-4">Stake Karrot</h2>
          <button class="bg-transparent text-white border border-white px-4 py-2 rounded shadow mb-2">Stake</button>
          <button class="bg-transparent text-white border border-white px-4 py-2 rounded">Unstake</button>
        </div>
      </div>
      <!-- Defend Panel -->
      <div class="relative flex flex-col items-center justify-center bg-yellow-50 bg-opacity-5 border border-yellow-600 rounded-xl p-6 shadow-xl overflow-hidden min-h-[300px]">
        <img src="img/defend-mxdai-peg.png" class="absolute inset-0 w-full h-full object-cover opacity-20 pointer-events-none z-0 rounded-xl" alt="Defend Scroll">
        <div class="relative z-10 text-center">
          <h2 class="text-xl text-orange-300 mb-4">Defend mxDAI Peg</h2>
          <button class="bg-transparent text-white border border-white px-4 py-2 rounded shadow mb-2">Defend Peg</button>
          <button class="bg-transparent text-white border border-white px-4 py-2 rounded">View Burns</button>
        </div>
      </div>
    </footer>
  </div>

  <!-- ðŸ§  Karrot Chat Modal -->
  <div id="contractModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
    <div class="relative bg-black bg-opacity-70 text-white rounded-lg p-6 max-w-2xl w-full h-auto shadow-2xl border border-orange-400 overflow-hidden">
      
      <!-- Background Image -->
      <div class="absolute inset-0 z-0 rounded-lg overflow-hidden pointer-events-none">
        <img src="img/Lilly_karrot1.jpg" alt="Karrot Background" class="w-full h-full object-cover opacity-30" />
      </div>

      <!-- Close Button -->
      <button onclick="closeModal()" class="text-red-500 font-bold absolute top-3 right-4 z-10 text-xl hover:scale-110 transition">âœ–</button>

      <!-- Modal Content -->
      <div class="relative z-10">
        <h3 id="modalTitle" class="text-2xl font-semibold mb-4 drop-shadow-lg">ðŸ§  Karrot Says</h3>
        <pre id="modalContent" class="whitespace-pre-wrap text-sm font-mono text-orange-200 bg-black bg-opacity-40 p-4 rounded-lg shadow-inner max-h-64 overflow-y-auto"></pre>
      </div>
    </div>
  </div>

  <!-- ðŸ§  Karrot Script -->
  <script>
    const poePoems = [
      `Once upon a midnight dreary, while I pondered, weak and weary...`,
      `Deep into that darkness peering, long I stood there wondering, fearing...`,
      `And the silken sad uncertain rustling of each purple curtain...`,
      `Ah, distinctly I remember it was in the bleak December...`,
      `All that we see or seem is but a dream within a dream...`,
      `And the raven, never flitting, still is sitting, still is sitting...`,
      `We loved with a love that was more than love...`,
      `In the greenest of our valleys, by good angels tenanted...`
      // (add more if needed)
    ];

    function getRandomLine() {
      return poePoems[Math.floor(Math.random() * poePoems.length)];
    }

    function getKarrotReply(prompt = "") {
      const tone = /poem|raven|dark/i.test(prompt) ? "dark" : "random";
      if (tone === "dark") {
        return `ðŸ–¤ Karrot whispers:\n"${getRandomLine()}"\n...and fades into thought.`;
      } else {
        return `ðŸ§  Karrot muses:\n"${getRandomLine()}"`;
      }
    }

    document.getElementById('karrotBrainBtn').onclick = () => {
      const message = prompt("What do you ask of Karrot?");
      if (!message) return;
      const reply = getKarrotReply(message);
      document.getElementById('modalTitle').innerText = "ðŸ§  Karrot Responds";
      document.getElementById('modalContent').innerText = reply;
      document.getElementById('contractModal').classList.remove('hidden');
    };

    document.getElementById('dropdownButton').onclick = () => {
      document.getElementById('dropdownMenu').classList.toggle('hidden');
    };

    function closeModal() {
      document.getElementById('contractModal').classList.add('hidden');
    }
  </script>
</body>
</html>
