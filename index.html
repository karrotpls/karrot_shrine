<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karrot Shine</title>
  <link href="https://fonts.googleapis.com/css2?family=Salty&display=swap" rel="stylesheet"/>
  <link href="styles/tailwind.css" rel="stylesheet"/>
  <script src="scripts/dropdown.js" defer></script>
</head>
<body class="bg-[#0d0d0d] text-gray-300 font-sans relative overflow-hidden">
  <div class="absolute inset-0 bg-hex-bg z-0"></div>
  <div class="absolute inset-0 pointer-events-none ember-animation z-10"></div>

  <header class="relative z-20 flex justify-between items-center p-6">
    <h1 class="text-4xl text-white" style="font-family:'Salty', cursive;">Karrot Shine</h1>
    <div class="relative">
      <button class="dropdown-btn text-white bg-orange-600 px-4 py-2 rounded hover:bg-orange-700">Explore the PulseChain</button>
      <div class="dropdown-menu hidden absolute right-0 mt-2 w-64 bg-gray-900 border border-gray-700 rounded z-30 shadow-lg">
        <ul class="p-2 space-y-1">
          <!-- Reuse your logo links here -->
        </ul>
      </div>
    </div>
  </header>

  <main class="relative z-20 flex flex-col md:flex-row items-center p-6 gap-8">
    <div class="flex-1 space-y-6">
      <section class="bg-[#1a1a1a] p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl text-white mb-4" style="font-family:'Salty', cursive;">Stake Karrot</h2>
        <p>Dual-contract staking:</p>
        <button class="mt-4 bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded w-full">Stake & Earn MXDAI + RH</button>
        <button class="mt-2 bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded w-full">Stake MXDAI only</button>
      </section>
      <!-- TODO: Add interactive UI elements here -->
    </div>

    <div class="flex-1 flex justify-center">
      <img src="img/karrot-hex.jpg" alt="Karrot Hexagon" class="w-full max-w-lg h-auto object-contain drop-shadow-[0_0_25px_#ff6600]"/>
    </div>
  </main>
</body>
</html>
