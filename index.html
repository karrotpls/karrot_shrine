<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karrot Shine</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>
<body class="relative bg-black text-white overflow-hidden">

  <!-- ðŸ”¥ Ember Background -->
  <div class="absolute inset-0 z-0">
    <img src="./assets/ember-particles.gif" class="w-full h-full object-cover opacity-30 blur-sm" alt="embers" />
    <div class="absolute inset-0 bg-gradient-to-b from-black via-zinc-900 to-black opacity-80"></div>
  </div>

  <!-- ðŸŒ± Content -->
  <div class="relative z-10 min-h-screen flex flex-col">

    <!-- Header & Dropdown -->
    <header class="flex justify-between items-center px-6 py-4">
      <h1 class="text-4xl text-orange-400 drop-shadow">Karrot Shine</h1>
      <div class="relative">
        <button id="dropdownButton" class="px-4 py-2 border border-orange-500 rounded-lg hover:bg-orange-500 hover:text-black">Explore</button>
        <ul id="dropdownMenu" class="hidden absolute right-0 mt-2 w-56 bg-black border border-orange-500 rounded-lg">
          <li><a href="https://pulsechain.com" class="block px-4 py-2 hover:bg-orange-500">PulseChain</a></li>
          <!-- Add more links as needed -->
        </ul>
      </div>
    </header>

    <!-- Main Area -->
    <main class="flex flex-col lg:flex-row items-center justify-center gap-8 p-10">
      <img src="./img/karrot-hex.jpeg" alt="Karrot Hex" class="w-64 h-64 object-contain drop-shadow-2xl" />
      <div class="space-y-4">
        <button class="bg-orange-500 hover:bg-orange-400 text-black font-bold py-3 px-6 rounded-lg shadow">Stake Karrot</button>
        <button class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 px-6 rounded-lg shadow">Stake NFT</button>
      </div>
    </main>

  </div>

  <script>
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    dropdownButton.addEventListener('click', () => {
      dropdownMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
