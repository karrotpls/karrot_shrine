<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>

  <!-- Tailwind CSS -->
  <link href="./styles/tailwind.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Silkscreen', cursive, sans-serif;
      background-color: #0f0f10; /* dark hex black */
      color: white;
      overflow-x: hidden;
    }
    .ember-background {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.3;
      filter: blur(8px);
      background: url('./assets/ember-particles.gif') no-repeat center center/cover;
    }
    /* Gradient overlay for better contrast */
    .gradient-overlay {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: linear-gradient(180deg, #111111 0%, #000000 100%);
      pointer-events: none;
      opacity: 0.6;
    }
    /* Dropdown styles */
    #dropdownMenu {
      min-width: 200px;
      background-color: rgba(0,0,0,0.85);
      border: 1px solid #f97316; /* orange */
      border-radius: 0.5rem;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.5);
      position: absolute;
      right: 0;
      margin-top: 0.5rem;
      display: none;
      z-index: 100;
    }
    #dropdownMenu a {
      display: block;
      padding: 0.5rem 1rem;
      color: white;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    #dropdownMenu a:hover {
      background-color: #f97316;
      color: black;
    }
  </style>
</head>
<body class="relative">

  <!-- Ember Background + Gradient Overlay -->

          <a href="https://pulsecoinlist.com" role="menuitem" target="_blank" rel="noopener">ðŸ“Š PulseCoinList</a>
          <a href="https://dex.9mm.pro" role="menuitem" target="_blank" rel="noopener">ðŸ”« 9MM DEX</a>
          <a href="https://libertyswap.finance" role="menuitem" target="_blank" rel="noopener">ðŸ—½ LibertySwap</a>

          <a href="https://tradingview.com" role="menuitem" target="_blank" rel="noopener">ðŸ“ˆ TradingView</a>
        </nav>
      </div>
    </header>

    <!-- Main UI -->
    <main class="flex-1 flex flex-col lg:flex-row items-center justify-center gap-12 px-8 max-w-7xl mx-auto">

      <!-- Karrot Hex Image -->
      <img
        src="./img/karrot-hex.jpeg"

        class="w-80 h-80 object-contain drop-shadow-2xl select-none"
      />

      <!-- Staking Buttons -->
      <div class="flex flex-col space-y-6">
        <button class="bg-orange-500 hover:bg-orange-400 text-black font-bold py-4 px-8 rounded-lg shadow-lg transition transform hover:scale-105">

        </button>
        <button class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 px-8 rounded-lg shadow-lg transition transform hover:scale-105">

        </button>
      </div>

    </main>
  </div>

  <script>
    const dropdownButton = document.getElementById('dropdownButton');
    const dropdownMenu = document.getElementById('dropdownMenu');

    dropdownButton.addEventListener('click', () => {
      if (dropdownMenu.style.display === 'block') {
        dropdownMenu.style.display = 'none';
      } else {
        dropdownMenu.style.display = 'block';
      }
    });

    // Close dropdown if clicking outside
    window.addEventListener('click', (e) => {
      if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = 'none';
      }
    });
  </script>

</body>
