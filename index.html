<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karrot</title>
  <link href="https://fonts.googleapis.com/css2?family=Salty&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Salty', cursive;
    }
  </style>
</head>
<body class="relative text-white font-sans bg-black overflow-hidden">

  <!-- 🔥 FULLSCREEN EMBER BACKGROUND -->
  <div class="absolute inset-0 z-0">
    <img src="./img/ember-particles.gif" class="w-full h-full object-cover opacity-40 blur-sm mix-blend-screen" alt="embers" />
    <div class="absolute inset-0 bg-gradient-to-b from-black via-gray-900 to-gray-950 opacity-70"></div>
  </div>

  <!-- 🧱 MAIN CONTENT WRAPPER -->
  <div class="relative z-10 min-h-screen flex flex-col justify-between">
    <!-- 🔽 HEADER WITH DROPDOWN AND TITLE -->
    <header class="w-full flex justify-between items-center px-6 py-6">
      <!-- DROPDOWN BUTTON LEFT -->
      <div class="relative">
        <button id="dropdownButton" class="flex items-center gap-2 text-white border border-orange-400 px-4 py-2 rounded hover:bg-orange-500 hover:text-black transition bg-gradient-to-r from-purple-800 to-pink-600">
          <img src="./img/pulsechain.png" alt="PulseChain Logo" class="w-5 h-5"> Explore the PulseChain
        </button>
        <ul id="dropdownMenu" class="hidden absolute left-0 mt-2 w-64 bg-black bg-opacity-90 border border-orange-500 rounded shadow-lg text-left z-50">
          <li><a href="https://pulsechain.com" class="flex items-center px-4 py-2 hover:bg-orange-500"><img src="./img/pulsechain.png" class="w-5 h-5 mr-2"/>PulseChain</a></li>
          <li><a href="https://pulsex.com" class="flex items-center px-4 py-2 hover:bg-orange-500"><img src="./img/pulsex.png" class="w-5 h-5 mr-2"/>PulseX</a></li>
          <li><a href="https://pulsemarket.app" class="flex items-center px-4 py-2 hover:bg-orange-500"><img src="./img/pulsemarket.png" class="w-5 h-5 mr-2"/>PulseMarket</a></li>
          <li><a href="https://pulsecoinlist.com" class="flex items-center px-4 py-2 hover:bg-orange-500"><img src="./img/pulsecoinlist.png" class="w-5 h-5 mr-2"/>PulseCoinList</a></li>
          <li><a href="https://dex.9mm.pro" class="flex items-center px-4 py-2 hover:bg-orange-500"><img src="./img/9mm.png" class="w-5 h-5 mr-2"/>9MM DEX</a></li>
          <li><a href="https://libertyswap.finance" class="flex items-center px-4 py-2 hover:bg-orange-500"><img src="./img/libertyswap.png" class="w-5 h-5 mr-2"/>LibertySwap</a></li>
          <li><a href="https://zkp2p.xyz" class="flex items-center px-4 py-2 hover:bg-orange-500"><img src="./img/zkp2p.png" class="w-5 h-5 mr-2"/>ZK P2P</a></li>
          <li><a href="https://hex.com" class="flex items-center px-4 py-2 hover:bg-orange-500"><img src="./img/hex.png" class="w-5 h-5 mr-2"/>HEX</a></li>
          <li><a href="https://pulsetube.com" class="flex items-center px-4 py-2 hover:bg-orange-500"><img src="./img/pulsetube.png" class="w-5 h-5 mr-2"/>PulseTube</a></li>
          <li><a href="https://tradingview.com" class="flex items-center px-4 py-2 hover:bg-orange-500"><img src="./img/tradingview.png" class="w-5 h-5 mr-2"/>TradingView</a></li>
        </ul>
      </div>

      <!-- YouTube Buttons -->
      <div class="flex space-x-4">
        <a href="https://m.youtube.com/@PulseTv_Show" target="_blank">
          <img src="./img/youtube.png" alt="PulseTV" class="w-8 h-8">
        </a>
        <a href="https://m.youtube.com/@yourfriendsommi" target="_blank">
          <img src="./img/youtube.png" alt="Sommi" class="w-8 h-8">
        </a>
      </div>

      <!-- TITLE -->
      <h1 class="text-6xl font-salty text-orange-400 text-center drop-shadow-xl">Karrot</h1>
    </header>

    <!-- 🔳 MAIN IMAGE -->
    <main class="flex-1 flex items-center justify-center px-6">
      <img src="./img/karrot-hex.jpg" alt="Karrot Logo" class="w-[32rem] max-w-full object-contain drop-shadow-2xl z-10">
    </main>
  </div>

  <!-- ⚙️ DROPDOWN SCRIPT -->
  <script>
    const btn = document.getElementById('dropdownButton');
    const menu = document.getElementById('dropdownMenu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
