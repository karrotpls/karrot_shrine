<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karrot</title>
  <link href="https://fonts.googleapis.com/css2?family=Salty&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Salty', cursive;
    }
  </style>
</head>
<body class="relative text-white font-sans bg-black overflow-x-hidden">

  <!-- ðŸ”¥ FULLSCREEN BACKGROUND -->
  <div class="absolute inset-0 z-0">
    <img src="./assets/images/ember-particles.gif" class="w-full h-full object-cover opacity-40 blur-sm mix-blend-screen" alt="embers" />
    <div class="absolute inset-0 bg-gradient-to-b from-black via-gray-900 to-gray-950 opacity-70"></div>
  </div>

  <!-- ðŸ§± MAIN CONTENT -->
  <div class="relative z-10 min-h-screen flex flex-col justify-between">
    <header class="w-full flex justify-between items-center px-6 py-6">
      <!-- ðŸ”½ Dropdown -->
      <div class="relative">
        <button id="dropdownButton" class="text-white border border-orange-400 px-4 py-2 rounded hover:bg-orange-500 hover:text-black transition">
          Explore the PulseChain
        </button>
        <ul id="dropdownMenu" class="hidden absolute left-0 mt-2 w-64 bg-black bg-opacity-90 border border-orange-500 rounded shadow-lg text-left">
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500">PulseChain</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500">PulseX</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500">PulseMarket</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500">PulseCoinList</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500">9MM DEX</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500">LibertySwap</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500">ZK P2P</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500">HEX</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500">TradingView</a></li>
        </ul>
      </div>

      <!-- Title and YouTube Buttons -->
      <div class="flex flex-col items-center space-y-2">
        <h1 class="text-7xl font-salty text-orange-400 text-center drop-shadow-xl" style="margin-left: -1.5rem">Karrot Shrine</h1>
        <div class="flex space-x-4">
          <a href="https://m.youtube.com/@PulseTv_Show" target="_blank">
            <img src="./img/pulsetv-logo.png" alt="PulseTV" class="h-10 w-10 rounded-full" />
          </a>
          <a href="https://m.youtube.com/@yourfriendsommi" target="_blank">
            <img src="./img/sommi-logo.png" alt="Sommi" class="h-10 w-10 rounded-full" />
          </a>
        </div>
      </div>
    </header>

    <!-- ðŸ”³ Karrot Logo -->
    <main class="flex-1 flex items-center justify-center px-6">
      <img src="./img/karrot-hex.jpeg" alt="Karrot Logo" class="w-[32rem] max-w-full object-contain drop-shadow-2xl">
    </main>

    <!-- ðŸŒ€ Scroll UI (Bottom Triangle Sections) -->
    <div class="w-full flex flex-col md:flex-row">

      <!-- ðŸ¥• Stake Scroll -->
      <div class="relative w-full md:w-1/2 h-64 flex items-center justify-center bg-orange-600 overflow-hidden">
        <img src="./img/stake-karrot.png" alt="Stake Scroll"
             class="absolute inset-0 w-full h-full object-cover opacity-60 pointer-events-none z-0" />
        <div class="z-10 flex flex-col space-y-2 text-white font-bold text-xl relative">
          <button class="bg-black bg-opacity-70 px-4 py-2 rounded hover:bg-orange-500">Stake Karrot</button>
          <button class="bg-black bg-opacity-70 px-4 py-2 rounded hover:bg-orange-500">Unstake</button>
        </div>
      </div>

      <!-- ðŸ›¡ Defend Peg Scroll -->
      <div class="relative w-full md:w-1/2 h-64 flex items-center justify-center bg-orange-700 overflow-hidden">
        <img src="./img/defend-mxdai-peg.png" alt="Defend Peg Scroll"
             class="absolute inset-0 w-full h-full object-cover opacity-60 pointer-events-none z-0" />
        <div class="z-10 flex flex-col space-y-2 text-white font-bold text-xl relative">
          <button class="bg-black bg-opacity-70 px-4 py-2 rounded hover:bg-orange-500">Defend Peg</button>
          <button class="bg-black bg-opacity-70 px-4 py-2 rounded hover:bg-orange-500">View Burns</button>
        </div>
      </div>
    </div>
  </div>

  <!-- âš™ï¸ Dropdown Script -->
  <script>
    const btn = document.getElementById('dropdownButton');
    const menu = document.getElementById('dropdownMenu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
