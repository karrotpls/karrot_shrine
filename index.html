<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karrot Shrine</title>
  <link href="https://fonts.googleapis.com/css2?family=Salty&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Salty', cursive;
    }
  </style>
</head>
<body class="relative text-white bg-black overflow-hidden">

  <!-- 🔥 Ember Background -->
  <div class="absolute inset-0 z-0">
    <img src="./assets/images/ember-particles.gif" class="w-full h-full object-cover opacity-40 blur-sm mix-blend-screen" alt="embers" />
    <div class="absolute inset-0 bg-gradient-to-b from-black via-gray-900 to-gray-950 opacity-70"></div>
  </div>

  <!-- 🧱 Main Content -->
  <div class="relative z-10 min-h-screen flex flex-col">
    <!-- 🔽 Header -->
    <header class="w-full flex justify-between items-center px-6 py-6">
      <!-- Dropdown -->
      <div class="relative">
        <button id="dropdownButton" class="text-white border border-orange-400 px-4 py-2 rounded bg-gradient-to-r from-purple-600 via-blue-500 to-red-500">
          Explore the PulseChain
        </button>
        <ul id="dropdownMenu" class="hidden absolute left-0 mt-2 w-64 bg-black bg-opacity-90 border border-orange-500 rounded shadow-lg text-left">
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500 flex items-center"><img src="img/pulsechain-logo.png" class="w-6 h-6 mr-2"/>PulseChain</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500 flex items-center"><img src="img/pulsex-logo.png" class="w-6 h-6 mr-2"/>PulseX</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500 flex items-center"><img src="img/pulsemarket-logo.png" class="w-6 h-6 mr-2"/>PulseMarket</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500 flex items-center"><img src="img/hex-logo.png" class="w-6 h-6 mr-2"/>HEX</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500 flex items-center"><img src="img/9mm-logo.png" class="w-6 h-6 mr-2"/>9MM DEX</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500 flex items-center"><img src="img/libertyswap-logo.png" class="w-6 h-6 mr-2"/>LibertySwap</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500 flex items-center"><img src="img/zkp2p-logo.png" class="w-6 h-6 mr-2"/>ZK P2P</a></li>
          <li><a href="#" class="block px-4 py-2 hover:bg-orange-500 flex items-center"><img src="img/tradingview-logo.png" class="w-6 h-6 mr-2"/>TradingView</a></li>
        </ul>
      </div>

      <!-- YouTube Buttons -->
      <div class="flex gap-4">
        <a href="https://m.youtube.com/@PulseTv_Show" target="_blank">
          <img src="img/pulsetv-img.png" alt="PulseTV" class="w-12 h-12 rounded-full border border-white">
        </a>
        <a href="https://m.youtube.com/@yourfriendsommi" target="_blank">
          <img src="img/sommi-img.png" alt="Sommi" class="w-12 h-12 rounded-full border border-white">
        </a>
      </div>
    </header>

    <!-- 🌟 Karrot Shrine Title + Logo -->
    <div class="flex items-center px-6 mt-4">
      <img src="img/karrot-hex.jpeg" alt="Karrot Logo" class="w-32 h-auto mr-4 drop-shadow-2xl">
      <h1 class="text-6xl text-orange-400 drop-shadow-lg ml-0">Karrot Shrine</h1>
    </div>

    <!-- 📜 Stake Section -->
    <section class="relative p-6 mt-12">
      <img src="img/stake-karrot.png" class="absolute inset-0 w-full h-full object-contain opacity-20 pointer-events-none" alt="Stake Scroll">
      <div class="relative z-10 flex gap-4">
        <button class="text-white bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded">Stake</button>
        <button class="text-white bg-orange-500 hover:bg-orange-600 px-4 py-2 rounded">Unstake</button>
      </div>
    </section>

    <!-- 🛡️ Defend Peg Section -->
    <section class="relative p-6">
      <img src="img/defend-mxdai-peg.png" class="absolute inset-0 w-full h-full object-contain opacity-20 pointer-events-none" alt="Defend Scroll">
      <div class="relative z-10 flex gap-4">
        <button class="text-white bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">Defend Peg</button>
        <button class="text-white bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">View Burns</button>
      </div>
    </section>

  </div>

  <!-- ⚙️ Dropdown Script -->
  <script>
    const btn = document.getElementById('dropdownButton');
    const menu = document.getElementById('dropdownMenu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
