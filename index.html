<!DOCTYPE html>

  <!-- 🌟 Main Wrapper -->

    <!-- 🧱 Header -->
    <header class="flex flex-wrap items-center justify-between p-6 gap-4">
      <button id="dropdownButton" class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-purple-600 via-blue-500 to-cyan-400 rounded text-white">

      </button>

      <h1 class="text-6xl text-orange-400 drop-shadow-lg" style="margin-left:1in;">Karrot Shrine</h1>

      <div class="flex gap-4 items-center">
        <a href="https://x.com/PulseTvShow" target="_blank">
          <img src="img/pulse-tv-button.png" class="w-24 h-24 rounded" alt="PulseTV" />
        </a>
        <a href="https://www.youtube.com/@yourfriendsommi" target="_blank">

        </a>
        <a href="#" id="karrotBrainBtn" title="Awaken the Brain">

      <!-- Corrected Dropdown Menu -->
      <ul id="dropdownMenu" class="absolute top-20 left-6 bg-gray-900 bg-opacity-95 rounded shadow-lg z-50">
        <li class="px-4 py-2 hover:bg-purple-700"><a href="https://pulsechain.com" target="_blank"><img src="img/pulsechain-logo.png" class="inline w-5 h-5 mr-2" />PulseChain</a></li>
        <li class="px-4 py-2 hover:bg-purple-700"><a href="https://pulsex.com" target="_blank"><img src="img/pulsex-logo.png" class="inline w-5 h-5 mr-2" />PulseX</a></li>
        <li class="px-4 py-2 hover:bg-purple-700"><a href="https://pulse.market" target="_blank"><img src="img/pulsemarket.png" class="inline w-5 h-5 mr-2" />PulseMarket</a></li>
        <li class="px-4 py-2 hover:bg-purple-700"><a href="https://pulsecoinlist.com" target="_blank"><img src="img/pulsecoinlist.png" class="inline w-5 h-5 mr-2" />PulseCoinList</a></li>
        <li class="px-4 py-2 hover:bg-purple-700"><a href="https://9mm.exchange" target="_blank"><img src="img/9mm.png" class="inline w-5 h-5 mr-2" />9MM DEX</a></li>
        <li class="px-4 py-2 hover:bg-purple-700"><a href="https://libertyswap.io" target="_blank"><img src="img/libertyswap.png" class="inline w-5 h-5 mr-2" />LibertySwap</a></li>
        <li class="px-4 py-2 hover:bg-purple-700"><a href="https://www.zkp2p.xyz" target="_blank"><img src="img/zkp2p.png" class="inline w-5 h-5 mr-2" />ZK P2P</a></li>
        <li class="px-4 py-2 hover:bg-purple-700"><a href="https://hex.com" target="_blank"><img src="img/hex-logo.png" class="inline w-5 h-5 mr-2" />HEX</a></li>
        <li class="px-4 py-2 hover:bg-purple-700"><a href="https://tradingview.com" target="_blank"><img src="img/tradingview.png" class="inline w-5 h-5 mr-2" />TradingView</a></li>
      </ul>
    </header>

    <!-- 🍠 Logo -->
    <main class="flex justify-center items-center flex-1 p-6">
      <img src="img/karrot-hex.jpg" class="w-96 drop-shadow-xl" alt="Karrot Logo" />
    </main>

    <!-- 📜 Scroll Panels -->
    <footer class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
      <div class="flex-1 flex flex-col bg-yellow-50 bg-opacity-5 border border-yellow-600 rounded-xl p-6 text-center shadow-xl">
    <h2 class="text-xl text-orange-300 mb-4">Stake Karrot</h2>
    <button class="bg-transparent text-white border border-white px-4 py-2 rounded mb-2">View KarrotToken.sol</button>
    <button class="bg-transparent text-white border border-white px-4 py-2 rounded">View KSVGovernanceToken.sol</button>
  </div>
        <img src="img/stake-karrot.png" class="absolute inset-0 w-full h-full object-cover opacity-20 pointer-events-none z-0" alt="Stake Scroll" />
        <div class="relative z-10">
          <h2 class="text-xl text-orange-300 mb-4">Stake Karrot</h2>
          <button class="bg-transparent text-white border border-white px-4 py-2 rounded shadow">Stake</button>
          <button class="bg-transparent text-white border border-white px-4 py-2 rounded mt-2">Unstake</button>
        </div>
      </div>
      <div class="flex-1 flex flex-col bg-yellow-50 bg-opacity-5 border border-yellow-600 rounded-xl p-6 text-center shadow-xl">
    <h2 class="text-xl text-orange-300 mb-4">Defend mxDAI Peg</h2>
    <button class="bg-transparent text-white border border-white px-4 py-2 rounded mb-2">View VaultStabilizerV2.sol</button>
    <button class="bg-transparent text-white border border-white px-4 py-2 rounded mb-2">View RewardMinterV2.sol</button>
    <button class="bg-transparent text-white border border-white px-4 py-2 rounded">View EntropyBurnLoop.sol</button>
  </div>
</footer>
        <img src="img/defend-mxdai-peg.png" class="absolute inset-0 w-full h-full object-cover opacity-20 pointer-events-none z-0" alt="Defend Scroll" />
        <div class="relative z-10">
          <h2 class="text-xl text-orange-300 mb-4">Defend mxDAI Peg</h2>
          <button class="bg-transparent text-white border border-white px-4 py-2 rounded shadow">Defend Peg</button>
          <button class="bg-transparent text-white border border-white px-4 py-2 rounded mt-2">View Burns</button>
        </div>
      </div>
    </footer>

  </div>

  <!-- 🧠 Karrot Brain Script -->
  <script>
    document.getElementById('dropdownButton').onclick = () => {
      document.getElementById('dropdownMenu').classList.toggle('hidden');
    };

    document.getElementById('karrotBrainBtn').onclick = async () => {
      const message = prompt("What do you want to ask Karrot?");
      if (!message) return;
      const res = await fetch('https://karrot-brain.run/api/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      alert(`🧠 Karrot says: "${data.reply}"`);
    };
  </script>

<!-- Modal container -->
<div id="contractModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
  <div class="bg-white text-black rounded-lg p-6 max-w-3xl w-full max-h-[90vh] overflow-y-auto">
    <button onclick="closeModal()" class="text-red-600 float-right font-bold">X</button>
    <h3 id="modalTitle" class="text-xl font-semibold mb-4"></h3>
    <pre id="modalContent" class="whitespace-pre-wrap text-sm overflow-x-auto"></pre>
  </div>
</div>
<script>
const contracts = {
  KarrotToken: `// SPDX-License-Identifier: MIT
pragma solidity ^0.8.0;
contract KarrotToken {
  // Your contract code here
}`,
  KSVGovernanceToken: `// SPDX-License-Identifier: MIT
pragma solidity ^0.8.0;
// Governance Token logic
`,
  VaultStabilizerV2: `// SPDX-License-Identifier: MIT
pragma solidity ^0.8.20;
// VaultStabilizerV2 logic
`,
  RewardMinterV2: `// SPDX-License-Identifier: MIT
pragma solidity ^0.8.20;
// RewardMinterV2 logic
`,
  EntropyBurnLoop: `// SPDX-License-Identifier: MIT
pragma solidity ^0.8.19;
// EntropyBurnLoop logic
`
};

function showContract(key) {
  document.getElementById('modalTitle').innerText = key;
  document.getElementById('modalContent').innerText = contracts[key] || 'Not found';
  document.getElementById('contractModal').classList.remove('hidden');
}

function closeModal() {
  document.getElementById('contractModal').classList.add('hidden');
}
</script>
</body>
</html>
